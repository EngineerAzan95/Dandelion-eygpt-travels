<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark and Light Theme</title>
  <style>
    /* Base (light) theme */
:root {
  --background-color: #ffffff;
  --text-color: #333333;
  --button-background: #f4f4f4;
  --button-text-color: #333333;
}

/* Dark theme */
body.dark-mode {
  --background-color: black;
  --text-color: #ffffff;
  --button-background: #444444;
  --button-text-color: #ffffff;
}

/* Apply variables */
body {
  background-color: var(--background-color);
  color: var(--text-color);
  font-family: Arial, sans-serif;
  transition: background-color 0.3s, color 0.3s;
}

button {
  background-color: var(--button-background);
  color: var(--button-text-color);
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s, color 0.3s;
}

button:hover {
  opacity: 0.8;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Dark and Light Mode Example</h1>
    <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ™</button>
    <p>This is a simple theme switcher example.</p>
  </div>

  <script>
    // Get elements
const themeToggleButton = document.getElementById('theme-toggle');
const body = document.body;

// Check for saved theme in localStorage
if (localStorage.getItem('theme') === 'dark') {
  body.classList.add('dark-mode');
  themeToggleButton.textContent = 'ðŸŒž'; // Show sun icon for dark mode
} else {
  body.classList.remove('dark-mode');
  themeToggleButton.textContent = 'ðŸŒ™'; // Show moon icon for light mode
}

// Toggle theme on button click
themeToggleButton.addEventListener('click', () => {
  body.classList.toggle('dark-mode');

  // Save preference in localStorage
  if (body.classList.contains('dark-mode')) {
    localStorage.setItem('theme', 'dark');
    themeToggleButton.textContent = 'ðŸŒž'; // Change button to sun icon
  } else {
    localStorage.setItem('theme', 'light');
    themeToggleButton.textContent = 'ðŸŒ™'; // Change button to moon icon
  }
});

  </script>
</body>
</html>
